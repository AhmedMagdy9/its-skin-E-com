<!-- Wrapper Sidebar + Mobile Navbar -->
<div class="flex fixed w-full lg:w-64 z-10 flex-col lg:flex-row">

  <!-- Sidebar للـ desktop -->
  <aside class="hidden lg:flex flex-col w-64 bg-gradient-to-b from-gray-700 to-gray-500 text-white h-screen p-4 shadow-lg transition-all duration-300">
    
    <!-- Logo -->
    <div class="p-4 text-center border-b border-white/20 mb-6">
      <span class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-rose-500 via-pink-400 to-rose-200 drop-shadow-md">
           It's Skin
      </span>
    </div>

    <!-- Links -->
    <nav class="flex-1 space-y-3 text-sm md:text-base">
     <app-links></app-links>
    </nav>

    
    <!-- Footer -->
    <div class="p-2 text-center border-t border-white/20 mt-6 text-sm">
      its skin © 2025
    </div>
    
  </aside>

  <!-- Navbar Mobile -->
  <div class="lg:hidden w-full bg-gradient-to-b from-gray-700 to-gray-500 text-white p-3 flex justify-between items-center shadow-lg">
    <span class="text-xl font-bold tracking-wider">It's Skin</span>
    <button (click)="mobileMenuOpen = !mobileMenuOpen" class="p-2 rounded-lg hover:bg-white/15 transition">☰</button>
  </div>

  <!-- Mobile menu dropdown -->
   @if (mobileMenuOpen) {
  <div class="lg:hidden w-full bg-gray-500 text-white shadow-lg">
   <app-links></app-links>
  </div>
}
</div>
